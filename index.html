<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>jQuery SCRUD system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="layout.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script charset="utf-8" src="webapp.js"></script>
  </head>
  <body>

    <div id="page_container">

      <h1>Largest IT companies by revenue</h1>

      <button type="button" class="button" id="add_company">Add company</button>

      <table class="datatable" id="table_companies">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>ICNO</th>
            <th>PRNO</th>
            <th>Address</th>
            <th>Occupation</th>
            <th>Age</th>
            <th>Gender</th>
            <th>ContactNo</th>
            <th>Nationality</th>
            <th>EmergencyContact</th>
            <th>Functions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>

    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">
        
        <h2>Add company</h2>
        <form class="form add" id="form_company" data-id="" novalidate>
          <div class="input_container">
            <label for="name">Company name: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="name" id="name" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="icno">ICNO: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="icno" id="icno" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="prno">PRNO: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" step="1" min="0" class="text" name="prno" id="prno" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="address">Address: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" min="0" class="text" name="address" id="address" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="occupation">Occupation: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" min="0" class="text" name="occupation" id="occupation" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="age">Age: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" step="1" min="0" class="text" name="age" id="age" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="gender">Gender: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="gender" id="gender" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="contactNo">Contact No: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="contactNo" id="contactNo" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="nationality">Nationality: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="nationality" id="nationality" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="emergencyContact">Emergency Contact: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="emergencyContact" id="emergencyContact" value="" required>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Add company</button>
          </div>
        </form>
        
      </div>
    </div>

    <noscript id="noscript_container">
      <div id="noscript" class="error">
        <p>JavaScript support is needed to use this page.</p>
      </div>
    </noscript>

    <div id="message_container">
      <div id="message" class="success">
        <p>This is a success message.</p>
      </div>
    </div>

    <div id="loading_container">
      <div id="loading_container2">
        <div id="loading_container3">
          <div id="loading_container4">
            Loading, please wait...
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
